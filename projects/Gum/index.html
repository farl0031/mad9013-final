<!DOCTYPE html>
<html>
    <head>
        <title>Lab 7</title>
        <link href="./styles/style.css" type="text/css" rel="stylesheet" >
    </head>
    <body>
        <h3>Having Fun with JavaScript Events</h3>
            
        <p>Click on image to add to cart</p>
        
        <table>
        	<tbody>
            
            	<tr>
                	<td><img id="btnExtra" src="img/gum1.jpg" alt="Extra"/></td>
                    <td><img id="btnDoubleMint" src="img/gum2.jpg" alt="DoubleMint"/></td>
                    <td><img id="btnTrident" src="img/gum3.jpg" alt="Trident"/></td>
                    <td><img id="btnBubblegum" src="img/gum4.jpg" alt="Bubblegum"/></td>
                </tr>
                
                <tr>
                	<td><p>Shopping Cart Items:</p></td>
                    <td colspan="3"><p id="pCartItems"></p></td>
                </tr>
                <tr>
                	<td><p>Shopping Cart Total:</p></td>
                    <td colspan="2"><p id="pCartTotal"></p></td>
                </tr>
                <tr>
                	<td><input id="btnClear" type="button" title="btnClear" Value="Clear"></td>
                </tr>
            
            </tbody>
        </table>
        
        
        <script src="./scripts/script.js"></script>
    </body>
</html>
