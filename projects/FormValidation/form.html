<!DOCTYPE html>
<html>
<head>
	<link href="./styles/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h3>Profile Form</h3>
	<form name="profile" onSubmit="return validate.validateProfile();">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" id="fname" name="firstName"></td>
                <td><span class="alert" id="fnameAlert">First Name is Required</span></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" id="lname" name="lastName"></td>
                <td><span class="alert" id="lnameAlert">Last Name is Required</span></td>
            </tr>
            <tr>
                <td>Address 1</td>
                <td><input type="text" id="address1" name="address1"></td>
                <td><span class="alert" id="address1Alert">Address1 is Required</span></td>
            </tr>
            <tr>
                <td>Address 2</td>
                <td><input type="text" id="address2" name="address2"></td>
                <td><span class="alert" id="address2Alert" >Address2 is Required</span></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" id="city" name="city"></td>
                <td><span class="alert" id="cityAlert" >City is Required</span></td>
            </tr>
            <tr>
                <td>Province</td>
                <td>
                    <select id="province" name="province">
                    <option value="">Select Province</option>
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NL">Newfoundland and Labrador</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="ON">Ontario</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NU">Nunavut</option>
                    <option value="YT">Yukon</option>
                    </select>
                </td>
                <td><span class="alert" id="provinceAlert" >Province is Required</span></td>
            </tr>
                <tr>
                <td>Country</td>
                <td>
                    <select id="country" name="country">
                    <option value="">Select Country</option>
                    <option value="CA">Canada</option>
                    <option value="US">United States</option>
                    <option value="OTH">Other</option>
                    </select>
                </td>
                <td><span class="alert" id="countryAlert">Country is Required</span></td>
            </tr>
            <tr>
            	<td><input type="submit" id="btnSubmit"></td>
                <td><input type="reset" id="btnReset"></td>
            </tr>
        </table>
	</form>
	<script src="scripts/validate.js"></script>
	<script src="scripts/events.js"></script>
</body>    
</html>
